name: CI - Build & Push Event Service to GHCR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  actions: read
  contents: read
  packages: write  # GHCR 푸시용 권한

env:
  GITHUB_ACTOR: ${{ github.actor }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    uses: cu2mber/cu2mber-common-infra/.github/workflows/reusable-docker-publish.yml@main
    with:
      image-name: event-crawler
      use-github-token: true